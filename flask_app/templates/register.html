<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpMon Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">

    <section class="flex flex-wrap flex-col gap-7 justify-center content-center w-screen h-screen bg-gradient-to-tr from-red-200 to-red-400" >
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class=" bg-white text-black rounded-lg p-3 h-auto w-full mt-20">
                    {% for message in messages %}
                        <p class="text-center">{{message}}</p>
                    {% endfor %}     
                    </div>
                {% endif %}
            {% endwith %}
        </div>
        <h1 class="text-white text-4xl font-bold text-center">Begin your journey today!</h1>
        <div class="flex flex-col justify-center content-center  p-10 w-1/4 border-2 border-white rounded-lg gap-5 bg-gradient-to-tr from-white/70 to-white/10 backdrop-blur-sm ">
            <form action="/register_trainer" class="flex flex-col justify-center content-center gap-5" method="post">
                <div class="flex content-center border-b-2 border-b-white py-3">
                    <label for="trainer_name">
                        <span class="font-semibold">Trainer Name</span>
                        <input type="text" class=" w-full bg-transparent border-none outline-none px-2" name="trainer_name">
                    </label>
                </div>
                <div class="flex content-center border-b-2 border-b-white py-3">
                    <label>
                        <span class="font-semibold">Email</span>
                        <input type="text" class=" w-full bg-transparent border-none outline-none" name="email">
                    </label>
                </div>
                <div class="flex content-center border-b-2 border-b-white py-3">
                    <label>
                        <span class="font-semibold">Password</span>
                        <input type="text" class=" w-full bg-transparent border-none outline-none" name="password">
                    </label>
                </div>
                <div class="flex content-center border-b-2 border-b-white py-3">
                    <label>
                        <span class="font-semibold">Confirm Password</span>
                        <input type="text" class=" w-full bg-transparent border-none outline-none " name="confirm">
                    </label>
                </div>
                <button class="bg-white rounded-xl p-2 w-1/3 self-center">Register</button>
            </form>
            <p class="text-center">Already have an account <a href="/login" class="underline text-white">Login</a></p>
        </div>
        
    </section>
    
</body>
</html>
