<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = '/css/style.css') }}">
    <script defer src="{{ url_for('static', filename = '/js/app.js') }}"></script>
</head>

<body>
    <section class="flex flex-wrap justify-center content-center min-h-screen bg-gradient-to-tr from-white to-red-400">


        <form action="/review-update" method="post" class="flex flex-col gap-5 w-4/5 mx-auto border-2 border-black rounded p-5">
            <h1 class="text-3xl font-semibold">Edit Review</h1>
            <input type="hidden" value="{{id}}" name="id">
            <input type="hidden" value="{{review.trainer_id}}" name="trainer_id">
            <input type="hidden" value="{{review.berry_name}}" name="berry_name">
            <label>
                Review:
                <textarea name="review_post" id="" cols="70" rows="10" placeholder="{{review.review_post}}"></textarea>
            </label>
            <button type="submit" class="bg-red-400 p-1 w-1/5">Update Review</button>
        </form>
    </section>
</body>

</html>
